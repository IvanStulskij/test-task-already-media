<mat-label>From</mat-label>
<mat-select placeholder="From" (selectionChange)="selectYear($event)" class="mat-select">
  <mat-option *ngFor="let year of beginYears" [value]="year">
    {{year}}
  </mat-option>
</mat-select>
<mat-label>To</mat-label>
<mat-select placeholder="To"  (selectionChange)="selectYear($event)" class="mat-select">
  <mat-option *ngFor="let year of endYears" [value]="year">
    {{year}}
  </mat-option>
</mat-select>
<mat-label>Recclass</mat-label>
<mat-select placeholder="Recclass"  (selectionChange)="selectClass($event)" class="mat-select">
  <mat-option *ngFor="let class of classes" [value]="class">
    {{class}}
  </mat-option>
</mat-select>

<mat-label>Name</mat-label>
<input matInput placeholder="" [(ngModel)]="name" (keydown)="clickKeyDown($event)">
<table mat-table matSort [dataSource]="nasaObjects.data" class="mat-elevation-z8" (matSortChange)="changeSort($event)">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Recclass Column -->
    <ng-container matColumnDef="recclass">
      <th mat-header-cell *matHeaderCellDef> Recclass </th>
      <td mat-cell *matCellDef="let element"> {{element.recclass}} </td>
    </ng-container>
  
    <!-- Name type Column -->
    <ng-container matColumnDef="nameType">
      <th mat-header-cell *matHeaderCellDef> Name type </th>
      <td mat-cell *matCellDef="let element"> {{element.nameType}} </td>
    </ng-container>
  
    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Year </th>
      <td mat-cell *matCellDef="let element"> {{ (element.year | date:'yyyy') }} </td>
    </ng-container>

    <!-- Mass Column -->
    <ng-container matColumnDef="mass">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mass </th>
      <td mat-cell *matCellDef="let element"> {{element.mass}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="totalCount"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              [pageIndex]="pageIndex"
              (page)="changePage($event)"
              aria-label="Select page">
</mat-paginator>
